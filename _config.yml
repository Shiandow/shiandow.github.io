title: "#pragmathics"
baseurl: /
host: pages.pragmathics.nl
markdown: kramdown
kramdown:
  math_engine: katex

defaults:
- scope:
    path: ""
  values:
    layout: default
    header: main-header.html
    footer: false
- scope:
    path: ""
    type: posts
  values:
    header: post-header.html
    footer: false # post-footer.md Should be included manually to get footnotes to render properly
    layout: post