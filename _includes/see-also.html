<ol>
{%- for post in site.posts reversed %}
    {%- unless post.url and post.tags contains include.tag %}
        {% continue %}
    {% endunless %}
    <li>
        {%- if post.url == page.url -%}
        {{ post.title }}
        {%- else -%}
        <a href="{{ post.url }}">{{ post.title }}</a>
        {%- endif -%}
    </li>
{%- endfor %}
</ol>
