<ol>
{%- for post in site.posts %}
    {%- unless post.url and post.tags contains include.tag %}
        {% continue %}
    {% endunless %}
    <li><a href="{{ post.url }}">
        {%- if post.url == page.url -%}
        <mark>{{ post.title }}</mark>
        {%- else -%}
        {{ post.title }}
        {%- endif -%}
    </a></li>
{%- endfor %}
</ol>
