<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
  <title>{{site.title}} - {{page.title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles/default.css"/>
  <link rel="stylesheet" href="/assets/katex/katex.min.css"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">
  <script defer src="/assets/katex/katex.min.js"></script>
  {%- case page.katex %}
  {%- when "auto" %}
  <script defer src="/assets/katex/contrib/auto-render.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() { renderMathInElement(document.body, { 
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "$",  right:  "$", display: false},
        {left: "\\(", right: "\\)", display: false},
        {left: "\\[", right: "\\]", display: true}
      ]})});
  </script>
  {%- when "pandoc" %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var mathElements = document.getElementsByClassName("math");
      var macros = [];
      for (var i = 0; i < mathElements.length; i++) {
        var texText = mathElements[i].firstChild;
        if (mathElements[i].tagName == "SPAN") {
          katex.render(texText.data, mathElements[i], {
            displayMode: mathElements[i].classList.contains('display'),
            throwOnError: false,
            macros: macros,
            fleqn: false
          });
        }}
    });
  </script>
  {%- endcase %}
  {%- if page.easteregg %}
  <script defer src="/assets/scripts/easteregg.js"></script>
  {%- endif %}
</head>
<body {%- if page.hide_toc %} hide-toc="" {%- endif %}>
{%- if page.header %}
<header>
  {%- include {{page.header}} %}
</header>
{%- endif %}
{{content}}
{%- if page.footer %}
<footer>
  {%- include {{page.footer}} %}
</footer>
{%- endif %}
</body>
</html>
